<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Person</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-4">
	<div th:insert="menu :: navbar"></div>
    <h1>Edit Person</h1>
    <form th:action="@{/persons/{id}/edit(id=${person.idPerson})}" th:object="${person}" method="post" class="mt-3">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Full Name"/>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" placeholder="Birthdate"/>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select th:field="*{gender.idGender}" class="form-control" id="gender">
                <option value="1" th:selected="${person.gender.idGender == 1}">Male</option>
                <option value="2" th:selected="${person.gender.idGender == 2}">Female</option>
                <option value="3" th:selected="${person.gender.idGender == 3}">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</html>
